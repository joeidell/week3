<!DOCTYPE html>
<html>
<head>
  <title>Harrisburg and Lancaster on Leaflet Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <div id="map" style="width: 800px; height: 500px;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Map center and zoom level
    var map = L.map('map').setView([40.27, -76.88], 9);

    // Tile layer  https://leafletjs.com/reference.html#tilelayer
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
    }).addTo(map);

    // Cities
    var Harrisburg = {
      name: 'Harrisburg',
      lat: 40.27,
      lng: -76.88,
      population: 50135
    };

    var Lancaster = {
      name: 'Lancaster',
      lat: 40.04,
      lng: -76.31,
      population: 57503
    };

    // Add circle markers https://leafletjs.com/reference.html#circlemarker
	  //Tooltips https://leafletjs.com/reference.html#tooltip
    L.circle([Harrisburg.lat, Harrisburg.lng], {
      
      color: 'gold',
      fillColor: 'blue',
      weight: 6
    })
      .bindTooltip("<b><i>Name:</i></b> <i>" + Harrisburg.name + "</i><br><b><i>Population:</i></b> <i>" + Harrisburg.population.toLocaleString() + "</i>")
      .addTo(map);

    L.circle([Lancaster.lat, Lancaster.lng], {
    
      color: 'red',
      fillColor: 'blue',
      weight: 6
    })
      .bindTooltip("<b><i>Name:</i></b> <i>" + Lancaster.name + "</i><br><b><i>Population:</i></b> <i>" + Lancaster.population.toLocaleString() + "</i>")
      .addTo(map);
  </script>

</body>
</html>
